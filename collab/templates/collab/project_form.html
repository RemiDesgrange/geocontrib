
<div class="ui middle aligned stackable grid container">
     <form class='ui equal width addproject form' method="POST"  enctype="multipart/form-data">
         {% csrf_token %}
             <div class="ui error message"></div>
             <div class="field">
                 <label>Date de création </label>
                 <input type="text"  name="creation_date" value="{{project.creation_date}}" />
             </div>
             <div class="field">
                 <label>Délai avant archivage </label>
                 <input type="text"  name="archive_feature" value="{{project.archive_feature}}" />
             </div>
             <div class="field">
                 <label>Délai avant suppression </label>
                 <input type="text"  name="delete_feature" value="{{project.delete_feature}}" />
             </div>
             <div class="field">
                <label>Illustration</label>
                <div class="ui action input">
                     <input type="text"  vallue="{{project.illustration.url}}" readonly>
                     <input type="file" id='illustration' name="illustration" style="display: none">
                     <div class="ui icon button iconfile">
                       <i class="attach icon"></i>
                     </div>
                </div>
             </div>
             <div class="inline field">
                <div class="ui checkbox boolfield">
                <input type="checkbox"  name="moderation" class="hidden" >
                <input type='hidden' value='project.moderation' name="moderation">
                <label>Moderation</label>
                </div>
             </div>
             <div class="required field">
                 <label>Titre</label>
                 <input type="text"  name="title" value="{{project.title}}" />
             </div>
             <div class="required field">
                 <label>Visibilité des signalements archivés </label>
                 <div class="ui selection dropdown visi_archive">
                     <input type="hidden"  name="visi_archive" value="" />
                     <i class="dropdown icon"></i>
                     <div class="default text"></div>
                      <div class="menu">
                       {% for elt in user_type %}
                            <div class="item" data-value={{elt.0}} >{{elt.1}}</div>
                       {% endfor %}
                     </div>
                  </div>
             </div>
             <div class="required field">
                 <label>Visibilité des signalements publiés </label>
                 <div class="ui selection dropdown visi_feature">
                     <input type="hidden"  name="visi_feature" value="" />
                     <i class="dropdown icon"></i>
                     <div class="default text"></div>
                      <div class="menu">
                       {% for elt in user_type %}
                            <div class="item" data-value={{elt.0}} >{{elt.1}}</div>
                       {% endfor %}
                     </div>
                  </div>
             </div>

    </form>
</div>

<script>
    var visi_archive = "{{project.visi_archive}}"
    $('.ui.selection.dropdown.visi_archive')
      .dropdown('set selected', visi_archive)
    ;
    var visi_feature = "{{project.visi_feature}}"
    $('.ui.selection.dropdown.visi_feature')
      .dropdown('set selected', visi_feature)
    ;
</script >
